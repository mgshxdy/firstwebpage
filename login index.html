<body>
	<form action="Do something.php">
		<label for="first_name"/>First Name:</label>
		<input type="text" id="first_name" name="first_name" placeholder="Miguel">

		<label for="last_name"/>Last Name:</label>
		<input type="text" id="last_name" name="last_name" placeholder="Fetalvero">

		<input type="text" id="email_add" name="email_add">

		<input type="text" id="birth_day" name="birth_day">
	<br><br>
		<label for="title"/>Gender:<label>
		
		<label for="Male"</label>

		<input type="text" id="mobile_number" name="=Mobile Number">

		<input type="text" id="product_name" name="=Product Name">

	<br><br>
		<label for="price"/>Price</label>
		<input type="text" id="price" name="=Price">

		<input type="text" id="Payment" name="=Payment" placeholder="Cash/Card">

		<input type="text" id="delivery" name="=Delivery" placeholder="Cod/Card/Wallet">
	<br><br>
		<input type="submit" />
		</form>
